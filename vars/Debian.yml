---

opensmtpd_pkgs:
  - opensmtpd

opensmtpd_mailers_to_remove:
  - name: exim4
    packages:
      - name: exim4-base
      - name: exim4-config
      - name: exim4-daemon-light

  - name: postfix
    packages:
      - name: postfix
      - name: postfix-sqlite

  - name: sendmail
    packages:
      - name: sendmail-base
      - name: sendmail-bin
      - name: sendmail-cf

opensmtpd_conf_dir: /etc
opensmtpd_user: opensmtpd
opensmtpd_group: opensmtpd
opensmtpd_service_name: opensmtpd
opensmtpd_bin_name: smtpd
